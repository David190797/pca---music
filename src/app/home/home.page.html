<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    [zoom]="true"
  >
    <swiper-slide *ngFor="let slide of slides" class="slide-container">
      <div class="overlay">
        <ion-title class="titulo">{{slide.titulo}}</ion-title>
        <p>{{slide.descripcion}}</p>
      </div>
      <img src="{{slide.imagen}}" class="slide-imagen ion-img-fit-cover ion-shadow">
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-content>
  
  <ion-list>
    <h1 class="ion-text-center">Lista de Artistas</h1>
    <ion-item *ngFor="let artist of artists">
      <ion-thumbnail slot="start">
        <img [src]="artist.image" alt="{{artist.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ artist.name }}</h2>
        <p>Followers: {{ artist.followers }}</p>
        <p>Genres: {{ artist.genres.join(', ') }}</p>
        <p>Popularity: {{ artist.popularity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
